<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body style="background-color: rgb(104, 54, 54)"></body>
  <div class="container">
    <div class="row">
      <div class=".col-xs-12 .col-md-8 jumbotron text-center" style="background-image: url(https://media.wired.co.uk/photos/606da880581351b2c44d7ee7/4:3/w_1704,h_1278,c_limit/Navelgazing.jpg); background-size: 100%;">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class=".col-xs-6 .col-md-4">
        <div class="well">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class=".col-xs-6 .col-md-4">
        <div id="plotArea"></div>
      </div>
    <div class="row">
      <div class=".col-xs-6 .col-md-4">
        <div id="plotAreaBubble"></div>
      </div>
    </div>
    <div class=".col-xs-6 .col-md-4">
      <div id="plotAreagauge"></div>
    </div>
  </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="js/plots.js"></script>
  <script src="js/charts.js"></script>

</body>

</html>
